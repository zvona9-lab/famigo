name: Push Worker Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-push-worker:
    runs-on: ubuntu-latest

    steps:
       - name: Call Supabase push-worker
        run: |
          curl -fS -X POST "${{ secrets.SUPABASE_FUNCTION_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "x-internal-secret: ${{ secrets.PUSH_WORKER_SECRET }}"
